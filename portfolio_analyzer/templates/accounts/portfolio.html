{% extends 'base.html' %}

{% block title %}Portfolio{% endblock %}

{% block content %}
<h1>{{ user.username }}'s Portfolios</h1>

<a class="btn btn-primary" href="{% url 'accounts:portfolio_create' %}" role="new-portfolio">Create New Portfolio</a>
<a class="btn btn-success" href="" role="robinhood-login">Sync With Robinhood</a>

<h2>Your Portfolios</h2>
    <ul>
    {% for portfolio in portfolios %}
    <a href="{% url 'accounts:portfolio_detail' portfolio.slug%}">
        <li>{{ portfolio }}</li>
    </a>
    {% endfor %}
    </ul>
{% endblock %}
