{% extends 'base.html' %}

{% block title %}Create Portfolio{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}
            <div class="form-group">
                <label for="id_name">Name</label>
                <input class="form-control" type="text" name="name" id="id_name" placeholder="Name" required autofocus>
            </div>
            <div class="form-group">
                <label for="id_description">Description</label>
                <textarea class="form-control" type="text" name="description" id="id_description" placeholder="This portfolio is about..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create New Portfolio</button>
        </form>
    </div>
</div>

{% endblock content %}
