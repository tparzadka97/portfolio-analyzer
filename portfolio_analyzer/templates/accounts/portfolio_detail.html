{% extends 'base.html' %}

{% block title %}Portfolio{% endblock %}

{% block content %}


<h2>{{portfolio.name}}</h2>
<p>{{portfolio.description|safe}}</p>

{% if portfolio.user == request.user %}
<a class="btn btn-primary" href="{% url 'accounts:portfolio_edit' portfolio.slug%}">Edit</a>
<a class="btn btn-danger" href="{% url 'accounts:portfolio_delete' portfolio.slug%}">Delete</a>
{% endif %}

{% endblock content %}
