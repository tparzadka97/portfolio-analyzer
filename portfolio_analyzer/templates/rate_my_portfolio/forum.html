{% extends 'base.html' %}

{% block title %}Rate My Portfolio{% endblock %}

{% block content %}
<h1>Rate My Portfolio</h1>

<a class="btn btn-primary" href="{% url 'rate_my_portfolio:post_create' %}" role="new-post">Create Post</a>


<h2>Your Posts</h2>
    <ul>
    {% for post in posts %}
    <a href="{% url 'rate_my_portfolio:post_detail' post.slug%}">
        <li>{{ post }}</li>
    </a>
    {% endfor %}
    </ul>
{% endblock %}
