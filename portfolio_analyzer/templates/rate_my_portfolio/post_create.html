{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title</label>
                <input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
            </div>
            <div class="form-group">
                <label for="id_body">Body</label>
                <textarea class="form-control" type="text" name="body" id="id_body" placeholder="This post is about..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create New Post</button>
        </form>
    </div>
</div>

{% endblock content %}
