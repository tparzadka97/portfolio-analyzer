{% extends 'base.html' %}

{% block title %}Update Post{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title</label>
                <input class="form-control" type="text" name="title" id="id_title" placeholder="Title" value="{{form.initial.title}}" required autofocus>
            </div>
            <div class="form-group">
                <label for="id_body">Body</label>
                <textarea class="form-control" type="text" name="body" id="id_body" placeholder="This post is about..." required>{{form.initial.body}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>

{% endblock content %}
